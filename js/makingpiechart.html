

<html>

    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       
		 <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">

  

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Number of People diagnosed by Prancreatic Cancer - 2013'
        },
        subtitle: {
            text: 'text'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: 0,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Population'
            }
        },
        legend: {
            enabled: true
        },
        tooltip: {
            pointFormat: 'Population in 2013: <b>{point.y:.1f} </b>'
        },
        series: [{
            name: 'Number of people',
            data: [
                ['Under 5', 0],
                ['5-24', 0],
                ['25-29', 1],
                ['30-44', 2],
                ['45-49', 13],
                ['50-54', 37],
                ['55-59', 43],
                ['60-64', 79],
                ['65-69', 117],
                ['70-74', 135],
                ['75-79', 118],
                ['80-84', 108],
                ['85-89', 73],
                ['90+', 43],
                ['All', 77]
            ],
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
});
  

        </script>
		
		</head>
		<body>
		
		<div id="container" width="400px">
		</div>
  
	 </body>
</html>
